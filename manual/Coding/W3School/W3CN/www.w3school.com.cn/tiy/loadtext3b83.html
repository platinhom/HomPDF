<body>

<p id="myP" contenteditable="true">请点击按钮来查看此段落是否可编辑。</p>

<button onclick="myFunction()">试一下</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myP").contentEditable;
    document.getElementById("demo").innerHTML = x + " = 这个 p 元素可编辑。如需查看效果，请改变其文本。";
}
</script>

</body>
