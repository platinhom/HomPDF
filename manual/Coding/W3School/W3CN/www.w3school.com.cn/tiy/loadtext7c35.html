<head>

<script type="text/javascript">
function myfunction(txt)
{
alert(txt)
}
</script>

</head>
<body>

<form>
<input type="button" onclick="myfunction('您好！')" value="调用函数">
</form>

<p>通过点击这个按钮，可以调用一个带参数的函数。该函数会输出这个参数。</p>
