<head>
<script type="text/javascript">
function product(a,b)
{
return a*b
}
</script>
</head>

<body>
<script type="text/javascript">
document.write(product(6,5))
</script>

<p>body 部分中的脚本调用一个带有两个参数（6 和 5）的函数。</p>
<p>该函数会返回这两个参数的乘积。</p>

</body>
