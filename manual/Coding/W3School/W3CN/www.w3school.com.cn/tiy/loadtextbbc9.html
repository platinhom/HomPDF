<body>

<script type="text/javascript">
i = 0
do
{
document.write("数字是 " + i)
document.write("<br />")
i++
}
while (i <= 5)
</script>

<h1>解释：</h1>

<p><b>i</b>  等于 0。</p>

<p>循环首先会运行。</p>

<p>每循环一次，<b>i</b> 就会累加 1。</p>

<p>当 <b>i</b> 小于或等于 5 时，循环会继续运行。</p>


</body>
