<body>

<script type="text/javascript">
i = 0
while (i <= 5)
{
document.write("数字是 " + i)
document.write("<br />")
i++
}
</script>

<h1>解释：</h1>

<p><b>i</b> 等于 0。</p>

<p>当 <b>i</b> 小于或等于 5 时，循环将继续运行。</p>

<p>循环每运行一次，<b>i</b> 会累加 1。</p>

</body>
