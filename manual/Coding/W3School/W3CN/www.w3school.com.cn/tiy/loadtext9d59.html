<table border="1">
  <tr>
    <th>Month</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td bgcolor="#FF0000">January</td>
    <td bgcolor="#00FF00">$100</td>
  </tr>
</table>

<p>在 HTML 4.01 中，不赞成使用 td 元素的 bgcolor 属性；在 XHTML 1.0 Strict DTD 中，不支持 td 元素的 bgcolor 属性。</p>

</body>
