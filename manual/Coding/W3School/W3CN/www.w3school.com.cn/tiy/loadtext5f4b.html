<body>

<script type="text/vbscript">
document.write(DateAdd("d",30,date()))
</script>

<p>
本例使用 <b>DateAdd</b> 来计算从今天起 30 天后的日期。
</p>

<p>
DateAdd 的语法：DateAdd(interval,number,date).
</p>
